<!DOCTYPE html>
<html lang="en-US">
<head>
               <meta charset="utf-8">
               <meta name="viewport" content="width=device-width, initial-scale=1">
               <title>Sample Dropdown and Grid</title>
               <link rel="stylesheet" href="form.css">
               <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">


</head>
<body>
  <h1>Here is my contact form!</h1>
  <div id="myform">
<form action="mailto:Kueterj@eumsystem.edu?Subject=Here%20is%20my%20subject" method="post" enctype="text/plain">

  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" value="" placeholder="Your name..."><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" value="" placeholder="Complete email"><br><br>

  <label for="message">Message:</label><br>
  <textarea id="message" name="message" rows="15" placeholder="Write me a message"></textarea><br><br>

  <input type="submit" value="Submit" id="button">
</form>
</div>

</body>
</html>
